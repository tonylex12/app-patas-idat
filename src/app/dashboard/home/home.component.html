<h2>Lista de mascotas</h2>
<mat-grid-list cols="4" rowHeight="2:1">
  @for (mascota of mascotas; track mascota.nommascota) {
  <mat-grid-tile>
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ mascota.nommascota }}</mat-card-title>
          <mat-card-subtitle>Small</mat-card-subtitle>
          <img mat-card-sm-image src="{{ mascota.urlimagen }}" />
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <p>Contacto: {{ mascota.contacto }}</p>
        <p>Fecha perdida: {{ mascota.fechaperdida }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  }
</mat-grid-list>
